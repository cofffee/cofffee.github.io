<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}
h1 {
    font-size: 18vw;
    font-family: Helvetica;
    font-weight: 900;
    color: red;
    text-align: center;
    /*height: 100%;*/
} 
p {
    font-size: 3vw;
    color: white;
    text-align: left;
    padding: 0;
    margin: 0;
} 
html, body {
  font-family: Arial;
  height: 100%;
  width: 100%;
  margin: 0;
}
body {
  display: flex; /* Activate flexbox */
  flex-direction: column; /* Stack children vertically */
  min-height: 100vh; /* Ensure the body is at least as tall as the viewport */
}
main {
  flex: 1; /* Allow main content to grow and fill remaining space */
}
/* Header */
header {
  padding: 60px;
  text-align: center;
  background: #401abc;
  color: black;
  width: 100%;
  height: 100%;
}

/* Top navigation bar */
.navbar {
  display: flex;
  background-color: #333;
}

/* Navigation bar links */
.navbar a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Column container */
.container {  
  display: flex;
  flex-wrap: wrap;
}

/* Sidebar/left column */
.side {
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}

/* Main column */
.main {
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Fake image, just for this example */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Footer */
footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}

/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .container, .navbar {   
    flex-direction: column;
  }
}
</style>
</head>
<body>

<div class="navbar">
  <a href="privacyandpolicy.html">Privacy and Policy</a>
  <a href="mailto:support@remigiokevin.com">Contact</a>
</div>

<!-- Header -->
<header>
  <h1>Kevin Remigio</h1>
  <p>Software <b>Design</b> and <b>Development</b></p>  
</header>
     
</body>
</html>
